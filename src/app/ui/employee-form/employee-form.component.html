<form [formGroup]="employeeForm" (ngSubmit)="onButtonClicked(employeeForm.value)">
<!--  <input type="text" formControlName="name" placeholder="Name">-->
  <input type="text" formControlName="mail" placeholder="Mail">
  <input type="number" formControlName="age" placeholder="Age">
  <input type="number" formControlName="salary" placeholder="Salary">
  <input type="submit" [disabled]="employeeForm.invalid" value="Submit">
</form>


<div *ngIf="!employeeForm.invalid">
  Your new employee: {{ employeeForm.value.mail}}, age: {{ employeeForm.value.age}} with salary {{ employeeForm.value.salary}} $  will be added to the system
</div>
